<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Dosis:wght@200;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>To-do list!</h1>
      <section>
        <p id="text-over-input">Declutter your mind by listing your todos...</p>
        <form id="create-form">
          <input id="title-input" placeholder="Title" required/>
          <input id="description-input" placeholder="Description"/>
          <button type="submit">Add</button>
        </form>
      </section>
      <main>
        <section id="section-finished">
          <h3>Unfinished</h3>
          <ul id="todo-list"></ul>
        </section>
        <section>
          <h3 id="title-finished">Finished</h3>
          <ul id="completed-list"></ul>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
