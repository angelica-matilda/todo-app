<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <h1>To-do list!</h1>
      <section>
        <p>Declutter your mind by listing your todos...</p>
        <form id="create-form">
          <input id="title-input" placeholder="Title" required/>
          <input id="description-input" placeholder="Description"/>
          <button type="submit">Add</button>
        </form>
      </section>
      <main>
        <section>
          <h3>Unfinished</h3>
          <ul id="unfinished-list"></ul>
        </section>
        <section>
          <h3>Finished</h3>
          <ul id="finished-list"></ul>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
